<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>Spring Boot WebSocket Chat</h1>
<div>
    <input type="text" id="senderName" placeholder="Your name">
    <input type="text" id="message" placeholder="Message">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="messages"></div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (chatMessage) {
                showMessage(JSON.parse(chatMessage.body));
            });
        });
    }

    function sendMessage() {
        var sender = document.getElementById('senderName').value;
        var message = document.getElementById('message').value;

        console.log('=== 전송할 메시지 ===');
        console.log('senderName:', sender);
        console.log('message:', message);

        var messageObject = {'senderName': sender, 'content': message};
        console.log('messageObject:', messageObject);
        console.log('JSON.stringify:', JSON.stringify(messageObject));

        stompClient.send("/app/sendMessage", {}, JSON.stringify(messageObject));
    }

    function showMessage(message) {
        console.log('=== 받은 메시지 ===');
        console.log('전체 message 객체:', message);
        console.log('message.sender:', message.sender);
        console.log('message.senderName:', message.senderName);
        console.log('message.content:', message.content);
        console.log('================');

        var messages = document.getElementById('messages');
        var messageElement = document.createElement('div');

        // sender와 senderName 둘 다 확인
        var displayName = message.sender || message.senderName || 'Unknown';
        messageElement.appendChild(document.createTextNode(displayName + ": " + message.content));
        messages.appendChild(messageElement);
    }

    window.onload = connect;
</script>
</body>
</html>
